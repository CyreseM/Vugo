<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page With Light and Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <header>
                <div class="container">
                    <div class="logo"><h3>Vugo.</h3></div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>                
                </div>
            </header>
            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here</h1>
                            <h1>Start exploring now</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem fugiat, quod eum quia sunt et labore consequuntur iusto modi?
                        </p>
                        <div class="cta">
                            <a href="" class="btn">Get Started</a>
                        </div>
                    </div>
    
                    <div class="right">
                        <img src="img/moon-g0761a83cf_1920.png" class="person" alt="">
                    </div>
                </div>
            </div>
                
            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
